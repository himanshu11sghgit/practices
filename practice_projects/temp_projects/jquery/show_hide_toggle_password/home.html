<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Home Page</title>
    <style>

    </style>
</head>
<body>
    
    <div class="container mt-5">
        <h2 class="text-center alert alert-danger">Login Form Hide/Show Password</h2>
        <div class="row">
            <div class="col-sm-6 offset-3">
                <form action="" id="login-form" class="border border-info shadow p-4">
                    <label for="username"></label>
                    <input type="text" name="username" id="username" placeholder="Username" class="form-control">
                    
                    <label for="password"></label>
                    <input type="password" name="password" id="password" placeholder="Password" class="form-control">
    
                    <input type="button" id="show_password" value="Show" class="btn btn-sm btn-success mt-3">

                </form>


            </div>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function ()
        {
            console.log("jquery is running!!");

            $("#show_password").on("click", function ()
            {
                var passwordField = $("input[name=password]");
                var passwordType = passwordField.attr("type");

                if (passwordType === "password") 
                {
                    passwordField.attr("type", "text");
                    $(this).text("Hide");
                }
                else
                {
                    passwordField.attr("type", "password");
                    $(this).text("Show");
                }
            })
        })


    </script>

</body>
</html>
