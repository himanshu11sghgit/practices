{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .font-large 
        {
            font-size: large;
        }

        .font-small
        {
            font-size: small;
        }


    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2 class="text-center alert alert-danger">Image Uploader Project</h2>
        <div class="row">
            <div class="col-sm-4">
                <h2 class="text-center alert alert-info font-large">Upload Image</h2>
                <form action="" method="POST" enctype="multipart/form-data" novalidate>
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" value="Save" class="btn btn-sm btn-success" id="btn-save">
                    <input type="reset" value="Reset" class="btn btn-sm btn-danger" id="btn-reset">
                </form>
            </div>

            <div class="col-sm-8">
                <h2 class="text-center alert alert-info font-large">Show Images</h2>
                <div class="row">
                    {% for image in images %}
                        <div class="col-sm-4 mb-4">
                            <div class="card" style="width: auto;">
                                <img src="{{image.img.url}}" class="card-img-top" alt="...">
                                <div class="card-footer">
                                    <small><i>{{image.created_at}}</i></small>
                                </div>
                            </div>
                        </div>
                    
                    {% empty %}
                        <h2 class="text-center alert alert-info font-small">No Images found</h2> 
                    {% endfor %}
                </div>

            </div>
        </div>
    </div>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
