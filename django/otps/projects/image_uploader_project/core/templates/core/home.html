<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Home Page</title>
</head>
<body>
    <div class="container">
        <h2 class="text-center alert alert-danger">Image Uploader Project</h2>

        <div class="row">
            <div class="col-sm-4">
                <h3 class="text-center alert alert-info">Upload Image</h3>
                <form action="" method="POST" enctype="multipart/form-data" novalidate>
                    {% csrf_token %}
                    {{form.as_p}}

                    <input type="submit" value="Upload" class="btn btn-sm btn-success">
                    <input type="reset" value="Reset" class="btn btn-sm btn-danger">
                </form>
            </div>

            <div class="col-sm-8">
                <h3 class="text-center alert alert-info">All Images</h3>
                <div class="row">
                    {% for image in images %}
                        <div class="col-sm-4 mb-4">
                            <div class="card" style="height: 18rem;">
                                <img src="{{image.img.url}}" class="card-img-top" alt="...">
                                <p class="card-footer">Created at: {{image.created_at}}</p>
                            </div>
                        </div>

                    {% empty %}
                        <h4 class="text-center alert alert-warning" style="font-size:small;">No record found</h4>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
